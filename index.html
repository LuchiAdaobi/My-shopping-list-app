<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shopping List App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- HEADING -->
    <div class="container">
      <header>
        <h1 class="grocery-heading">Grocery Bud</h1>
      </header>

      <!-- INPUT AREA -->
      <form class="grocery-input-area">
        <div class="input">
          <input type="text" class="grocery-input" placeholder="need to buy..." />
          <button class="buy-btn" type="submit">Buy</button>
        </div>

        <div class="filter">
          <select name="groceries" class="filter-groceries">
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="Uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>

      <!-- LIST BODY -->

      <div class="grocery-container">
        <ul class="grocery-list"></ul>
      </div>

      <!--  CLEAR -->
      <div class="clear">
        <p class="clear-txt">Clear Items</p>
      </div>
    </div>
  </body>
</html>
